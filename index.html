<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Welcome to Your Next Adventure</h1>
        <p>Discover and book your dream vacation now</p>
    </header>

    <section class="destinations">
        <h2>Top Destinations</h2>
        <div class="destination-grid">
            <div class="destination">
                <img src="images/mountains.jpg" alt="Mountains">
                <h3>Mountains</h3>
            </div>
            <div class="destination">
                <img src="images/lake.jpg" alt="Lake">
                <h3>Lake</h3>
            </div>
            <div class="destination">
                <img src="images/beach.jpg" alt="Beach">
                <h3>Beach</h3>
            </div>
        </div>
    </section>

    <section class="surprise-section">
        <button id="get-surprise-btn">Get Surprise</button>
        <div id="surprise-result" class="surprise-result"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
