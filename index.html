<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <img src="https://source.unsplash.com/600x400/?paris" alt="Paris">
            <img src="https://source.unsplash.com/600x400/?newyork" alt="New York">
            <img src="https://source.unsplash.com/600x400/?tokyo" alt="Tokyo">
            <img src="https://source.unsplash.com/600x400/?london" alt="London">
            <img src="https://source.unsplash.com/600x400/?rome" alt="Rome">
        </div>

        <h1>Travel Booking</h1>

        <!-- Surprise Section -->
        <div>
            <button onclick="generateSurprise()">Generate Surprise</button>
            <div id="destination"></div>
            <div id="transport"></div>
            <div id="stay"></div>
        </div>

        <!-- Booking Form Section -->
        <form id="booking-form" onsubmit="handleSubmit(event)">
            <input type="text" name="full-name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="destination" placeholder="Destination" required>
            <input type="date" name="travel-date" required>
            <input type="number" name="number-of-people" placeholder="Number of People" required>
            <textarea name="special-requests" placeholder="Special Requests"></textarea>
            <button type="submit">Book Now</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
